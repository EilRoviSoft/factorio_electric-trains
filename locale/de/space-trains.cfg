[entity-description]
electric-locomotive=Elektrische locomotief die Trein Powerpacks gebruikt. Deze locomotief is ontworpen met een verhoogde acceleratie en topsnelheid in vergelijking met de standaard locomotief.
electric-locomotive-wagon=Functioneel identiek aan de Elektrische Locomotief, maar lijkt op een elektrische goederenwagon.
electric-cargo-wagon=Uitgebreide capaciteit goederenwagon, compatibel met de Elektrische Locomotief. Deze wagon maakt gebruik van MAGLEV en passieve geleidbaarheidstechnologie om de effecten van weerstandskrachten te verminderen.
electric-fluid-wagon=Uitgebreide capaciteit vloeistofwagon, compatibel met de Elektrische Locomotief. Deze wagon maakt gebruik van MAGLEV en passieve geleidbaarheidstechnologie om de effecten van weerstandskrachten te verminderen.
electric-train-battery-charging-station=Een station om lege Elektrische Trein Powerpacks op te laden.
experimental-electric-train-battery-charging-station=Een experimenteel station om lege Elektrische Trein Powerpacks op te laden. Dit nieuwe station biedt snellere oplaadsnelheden en mogelijkheden voor experimentele powerpacks.

