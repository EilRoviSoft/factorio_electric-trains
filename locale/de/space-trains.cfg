[entity-description]
electric-locomotive=Elektrisch betriebene Lokomotive, die Zug-Batteriepacks verwendet. Diese Lokomotive wurde für eine höhere Beschleunigung und Höchstgeschwindigkeit als die Standardlokomotive entwickelt.
electric-locomotive-wagon=Funktional identisch mit der Elektrischen Lokomotive, aber sie ähnelt einem elektrischen Güterwagen.
electric-cargo-wagon=Erweiterter Güterwagen mit hoher Kapazität, kompatibel mit der Elektrischen Lokomotive. Dieser Wagen verwendet MAGLEV- und passive Leitfähigkeitstechnologie, um die Auswirkungen von Widerstandskräften zu verringern.
electric-fluid-wagon=Erweiterter Flüssigkeitswagen mit hoher Kapazität, kompatibel mit der Elektrischen Lokomotive. Dieser Wagen verwendet MAGLEV- und passive Leitfähigkeitstechnologie, um die Auswirkungen von Widerstandskräften zu verringern.
electric-train-battery-charging-station=Eine Station zum Aufladen leerer Zug-Batteriepacks.
experimental-electric-train-battery-charging-station=Eine experimentelle Station zum Aufladen leerer Zug-Batteriepacks. Diese neue Station ermöglicht schnellere Ladegeschwindigkeiten und die Verwendung experimenteller Batteriepack-Typen.

