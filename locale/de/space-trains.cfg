[technology-description]
tech-electric-trains=Spezialzug, der anstelle von Treibstoff Elektrische Batteriepack verwendet.
tech-alkaline-battery-pack=Eine günstige Alternative zu wiederaufladbaren Batteriepack mit hohem Energiegehalt, aber auf Kosten von Beschleunigung und Höchstgeschwindigkeit. Alkaline Batteriepacks sind nicht wiederaufladbar.
tech-electric-trains-braking-force=Durch kontinuierliche Tests und Forschung an elektrischen Zügen kann die Bremskraft von elektrischen und nicht-elektrischen Zügen um 5 % erhöht werden.
tech-electric-trains-experimental-charging=Durch kontinuierliche Tests und Forschung an elektrischen Zügen wurde eine neue experimentelle Ladestation entwickelt, die Zug-Batteriepacks mit 300 % Geschwindigkeit aufladen kann. Es besteht jedoch ein viel höheres Risiko, dass das Batteriepack während des Ladevorgangs zerstört wird.
tech-electric-locomotive-wagon=Schaltet den Elektrischen Lokomotivwagen frei, der funktional identisch mit der Elektrischen Lokomotive ist, aber einem elektrischen Güterwagen ähnelt. Nützlich für ästhetische Zwecke bei längeren Zugkonfigurationen.
tech-acceleration-battery-pack=Ein experimentelles Zug-Batteriepack mit einer höheren Beschleunigung (+50 %) als das Standard-Zug-Batteriepack. Dies geht auf Kosten einer geringeren Höchstgeschwindigkeit (-20 %) und des Energiegehalts (-20 %).
tech-speed-battery-pack=Ein experimentelles Zug-Batteriepack mit einer höheren Höchstgeschwindigkeit (+50 %) als das Standard-Zug-Batteriepack. Dies geht auf Kosten einer geringeren Beschleunigung (-20 %) und des Energiegehalts (-20 %).
tech-efficiency-battery-pack=Ein experimentelles Zug-Batteriepack mit einem höheren Energiegehalt (+200 %) als das Standard-Zug-Batteriepack. Keine weiteren Nachteile!

