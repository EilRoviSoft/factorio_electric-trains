[mod-setting-description]
electric-locomotive-speed-setting=Definieer de gewenste maximumsnelheid van de Elektrische Locomotief. Effecten van experimentele powerpacks blijven van kracht in het spel.
electric-cargo-wagon-capacity-setting=Definieer de gewenste maximale vrachtcapaciteit van de Elektrische Goederenwagon.
electric-fluid-wagon-capacity-setting=Definieer de gewenste maximale vloeistofcapaciteit van de Elektrische Vloeistofwagon.
train-battery-pack-energy-density-setting=Definieer de gewenste maximale energiedichtheid van de standaard Elektrische Trein Powerpacks.
train-battery-decay-enable-setting=Schakel verval en renovatie van Elektrische Trein Powerpacks in of uit. Wanneer uitgeschakeld, vervallen Powerpacks nooit.
