[technology-description]
tech-electric-trains=Speciaal ontworpen treinen die Elektrische Powerpacks gebruiken in plaats van brandstof.
tech-alkaline-battery-pack=Een goedkoop alternatief voor oplaadbare Powerpacks met een hoge brandstofwaarde, maar ten koste van acceleratie en topsnelheid. Alkaline Powerpacks zijn niet oplaadbaar.
tech-electric-trains-braking-force=Door voortdurende testen en onderzoek naar Elektrische Treinen kan de remkracht van zowel Elektrische als Niet-Elektrische Treinen met 5% worden verhoogd.
tech-electric-trains-experimental-charging=Door voortdurende testen en onderzoek naar Elektrische Treinen is een nieuw experimenteel oplaadstation ontwikkeld dat Elektrische Trein Powerpacks met 300% snelheid kan opladen. Er is echter een veel hogere kans dat de Powerpack wordt vernietigd tijdens het opladen.
tech-electric-locomotive-wagon=Ontgrendelt de Elektrische Wagon Locomotief die functioneel identiek is aan de Elektrische Locomotief, maar eruitziet als een elektrische goederenwagon. Nuttig voor esthetiek bij langere treinconfiguraties.
tech-acceleration-battery-pack=Een experimentele Elektrische Trein Powerpack met een hogere acceleratie (+50%) dan de standaard Elektrische Trein Powerpack. Dit gaat ten koste van een lagere topsnelheid (-20%) en brandstofwaarde (-20%).
tech-speed-battery-pack=Een experimentele Elektrische Trein Powerpack met een hogere topsnelheid (+50%) dan de standaard Elektrische Trein Powerpack. Dit gaat ten koste van een iets lagere acceleratie (-20%) en brandstofwaarde (-20%).
tech-efficiency-battery-pack=Een experimentele Elektrische Trein Powerpack met een hogere brandstofwaarde (+200%) dan de standaard Elektrische Trein Powerpack. Geen andere nadelen voor deze!

